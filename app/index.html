<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>backboneJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
        <h1>User Manager</h1>
        <hr>
        <div class="page"></div>

        <div class="footer">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
    </div>

    <script type="text/template" id="user-list-template">
        <a href="#/new" class="btn btn-default">New User</a>
        <table class="table stripped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <% users.each(function(user) { %>
                <tr>
                    <td><%- user.get('firstname') %></td>
                    <td><%- user.get('lastname') %></td>
                    <td><%- user.get('age') %></td>
                    <td><a href="#/edit/<%- user.id %>" class="btn btn-default">Edit</a></td>
                </tr>
             <% }) %>
            </tbody>
        </table>
    </script>

    <script type="text/template" id="edit-user-template">
        <a href="/" class="btn btn-default">User List</a>
        <form class="edit-user-form">
            <legend><%- user ? 'Update' : 'Create' %> user</legend>
            <label>First Name</label>
            <input class="form-control" type="text" name="firstname" value="<%- user ? user.get('firstname') : '' %>" />   
            <label>Last Name</label>
            <input class="form-control" type="text" name="lastname" value="<%- user ? user.get('lastname') : '' %>" />   
            <label>Age</label>
            <input class="form-control" type="text" name="age" value="<%- user ? user.get('age') : '' %>" />
            <hr>
            <button type="submit" class="btn"><%- user ? 'Update' : 'Create' %> User</button>
            <% if(user) { %>
                <input type="hidden" name="id" value="<%- user.id %>"/>
                <button class="btn btn-danger delete">Delete</button>
            <% }; %>
        </form>
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</body>
</html>
