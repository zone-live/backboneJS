<a href="/" class="btn btn-default">User List</a>
<form class="edit-user-form">
    <legend><%- user ? 'Update' : 'Create' %> user</legend>
    <label>First Name</label>
    <input class="form-control" type="text" name="firstname" value="<%- user ? user.getFirstName() : '' %>" />   
    <label>Last Name</label>
    <input class="form-control" type="text" name="lastname" value="<%- user ? user.getLastName() : '' %>" />   
    <label>Age</label>
    <input class="form-control" type="text" name="age" value="<%- user ? user.getAge() : '' %>" />
    <hr>
    <button type="submit" class="btn btn-default"><%- user ? 'Update' : 'Create' %> User</button>
    <% if(user) { %>
        <input type="hidden" name="id" value="<%- user.id %>"/>
        <button class="btn btn-danger delete">Delete</button>
    <% }; %>
</form>
