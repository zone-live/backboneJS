<section id="user-list-template">
    <a href="#/new" class="btn btn-default">New User</a>
    <table class="table stripped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <% users.each(function(user) { %>
            <tr>
                <td><%- user.get('firstname') %></td>
                <td><%- user.get('lastname') %></td>
                <td><%- user.get('age') %></td>
                <td><a href="#/edit/<%- user.id %>" class="btn btn-default">Edit</a></td>
            </tr>
         <% }) %>
        </tbody>
    </table>
</section>
